<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/icons/todo-app-icon.ico">
</head>

<body>
    <aside>
        <div class="sidebar-heading">
            <h2>My Projects</h2>
            <img src="images/icons/todo-app-icon.ico" alt="App Icon" width="48" height="48">
        </div>
        <div class="sidebar-main" data-projects-list>
            <ul>
                <li>
                    <button class="project-list-item selected-project" data-project="0">
                        <span class="project-title" data-project-title>Work</span>
                        <span class="todo-count" data-todo-count>7</span>
                    </button>
                </li>
                <li>
                    <button class="project-list-item" data-project="1">
                        <span class="project-title" data-project-title>Exercise</span>
                        <span class="todo-count" data-todo-count>2</span>
                    </button>
                </li>
                <li>
                    <button class="project-list-item" data-project="2">
                        <span class="project-title" data-project-title>Hobby</span>
                        <span class="todo-count" data-todo-count>5</span>
                    </button>
                </li>
            </ul>
        </div>
        <div class="sidebar-footer">
            <button>
                <img src="images/icons/add-circle.svg" alt="Add Circle Icon" width="30" height="30">
                New Project
            </button>
        </div>
    </aside>
    <main>
        <h1>Project Title</h1>
    </main>
</body>

</html>
