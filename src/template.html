<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/icons/todo-app-icon.ico">
</head>

<body>
    <aside>
        <div class="sidebar-heading">
            <h2>My Projects</h2>
            <img src="images/icons/todo-app-icon.ico" alt="App Icon" width="48" height="48">
        </div>
        <div class="sidebar-main" data-projects-list>
        </div>
        <div class="sidebar-footer">
            <button data-add-project-btn>
                <img class="add-circle-icon" src="images/icons/list-add.svg" alt="Add Circle Icon" width="24"
                    height="24">
                New Project
            </button>
        </div>
    </aside>
    <main>
        <div class="main-heading">
            <h1 class="main-project-title" data-main-project-title="">Default</h1>
            <div class="project-actions" data-project-actions="">
                <button data-edit-project-btn="">
                    <img src="images/icons/edit-square.svg" alt="Edit Project Icon" width="24" height="24">
                </button>
                <button data-delete-project-btn="">
                    <img src="images/icons/delete.svg" alt="Delete Project Icon" width="24" height="24">
                </button>
            </div>
            <div class="todo-list-actions" data-todo-list-actions="">
                <button class="add-todo" data-add-todo-button="">
                    <img src="images/icons/add-task.svg" alt="Add Todo Icon">
                    New Todo
                </button>
                <button class="clear-checked" data-clear-checked-button="">
                    <img src="images/icons/remove-done.svg" alt="Remove Checked Icon">
                    Clear Checked
                </button>
            </div>
        </div>
        <div class="main-content">
            <ul class="todo-list-container">
                <li class="todo-container" data-todo-index="0">
                    <div class="todo-item checked crossed-out" data-todo-shown-container="" role="group"
                        aria-expanded="true">
                        <div class="checkbox-container">
                            <input type="checkbox" data-todo-checked="" checked="">
                        </div>
                        <div class="todo-simple-information">
                            <div class="todo-title">
                                <div class="amber priority-circle"></div>
                                <p class="title-text" data-todo-title="">Homework</p>
                            </div>
                            <div class="todo-due-date"><img src="images/icons/calendar-clock.svg" alt="Due Date Icon"
                                    class="due-date-icon">
                                <p class="due-date-text" data-todo-due-date="">Wed Sep 17 2025</p>
                            </div>
                        </div><img src="images/icons/chevron-right.svg" alt="Expand Todo Arrow" width="30" height="30"
                            class="expand-arrow">
                    </div>
                    <div class="todo-hidden-container checked show" data-todo-hidden-container="">
                        <div class="todo-expanded-information">
                            <div class="todo-description">
                                <h4 class="description-heading">Description</h4>
                                <p class="description-text" data-todo-description="">Programming</p>
                            </div>
                            <div class="todo-priority">
                                <h4 class="priority-heading">Priority</h4>
                                <p class="priority-text amber" data-todo-priority="">medium</p>
                            </div>
                            <div class="todo-notes">
                                <h4 class="notes-heading">Notes</h4><textarea data-todo-notes=""></textarea>
                            </div>
                            <div class="todo-actions" data-todo-actions="">
                                <button data-edit-todo-btn="">
                                    <img src="images/icons/edit-square.svg" alt="Edit Todo Icon" width="24" height="24">
                                </button>
                                <button data-delete-todo-btn="">
                                    <img src="images/icons/delete.svg" alt="Delete Todo Icon" width="24" height="24">
                                </button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </main>
</body>

</html>
