<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/icons/todo-app-icon.ico">
</head>

<body>
    <aside>
        <div class="sidebar-heading">
            <h2>My Projects</h2>
            <img src="images/icons/todo-app-icon.ico" alt="App Icon" width="48" height="48">
        </div>
        <div class="sidebar-main" data-projects-list>
        </div>
        <div class="sidebar-footer">
            <button data-add-project-btn>
                <img class="add-circle-icon" src="images/icons/list-add.svg" alt="Add Circle Icon" width="24"
                    height="24">
                New Project
            </button>
        </div>
    </aside>
    <main>
    </main>
    <dialog class="project-modal" open="">
        <div class="project-modal-content">
            <form action="/" onsubmit="event.preventDefault()">
                <h2>Add a Project</h2><input type="text" placeholder="Name of Project" required="" id="projectTitle"
                    name="projectTitle">
                <div class="action-buttons"><button type="reset">Cancel</button><button type="submit">Add</button></div>
                <input type="hidden" id="currentProjectTitle" name="currentProjectTitle">
            </form>
        </div>
    </dialog>
</body>

</html>
